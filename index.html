<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainbox">
        <h1 style="color: black"  >
            STOPWATCH
        </h1>
        <div class="num">
            <h1  id="min">00</h1>
        </div>

        <div class="num">
            <h1  id="sec">00</h1>
        </div>

        <div class="num">
            <h1  id="msec">00</h1>
        </div>
    </div>
    <div class="btn">
        <button class="btnn" onclick="start()" >START</button>
        <button class="btnn" onclick="stop()"  > PAUSE</button>
        <button class="btnn" onclick="reset()" > RESET</button>
    </div>
    </div>
</body>
<script src="app.js"></script>

</html>
